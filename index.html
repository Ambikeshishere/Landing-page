<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stark Browser Landing Page</title>
  <style>
    /* Reset styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background: #000000;
      overflow: hidden;
    }

    /* Full-screen background video */
    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content h1 {
      font-size: 4rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #ffcc00;
      animation: typing 4s steps(30) infinite, blink 0.75s step-end infinite;
    }

    /* Typing animation */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Cursor blinking effect */
    @keyframes blink {
      0%,
      100% {
        border-color: transparent;
      }
      50% {
        border-color: #ffcc00;
      }
    }

    .clock {
      font-weight: bold;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      font-size: 85px;
      color: #ffffff;
    }

    /* Footer bar */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* News Section */
    .news {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .news h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .news ul {
      list-style: none;
      padding: 0;
    }

    .news li {
      margin-bottom: 8px;
    }

    .news li a {
      color: #ffffff;
      text-decoration: none;
    }

    .news li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
<img src="https://imgs.search.brave.com/fm4GNiJiv6EoqMOUbJXiusbDdUaQfsCSvLJWm_nPOAo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDY0Nzc2/NTMuanBn">

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to Stark Browser</h1>
    <div class="clock" id="clock"></div>
    <p>We don't have your data so feel safe.</p>
  </div>

  <!-- News Section -->
  <div class="news" id="news">
    <h2>Latest News</h2>
    <ul id="news-list">
      <!-- News items will be populated here -->
    </ul>
  </div>

  <!-- Footer -->
  <footer>
    Powered by <a href="#">Stark Innovations</a> | All Rights Reserved
  </footer>

  <script>
    // Real-time clock script
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Fetch and display news from an API
    async function fetchNews() {
      const apiKey = 'fc48810710784625bb710d9e80934499'; // Replace with your News API key
      const url = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();

        const newsList = document.getElementById('news-list');
        newsList.innerHTML = ''; // Clear existing news

        if (data.articles) {
          data.articles.slice(0, 5).forEach(article => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
            newsList.appendChild(li);
          });
        } else {
          newsList.innerHTML = '<li>No news available</li>';
        }
      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('news-list').innerHTML = '<li>Unable to fetch news</li>';
      }
    }

    // Initialize features
    setInterval(updateClock, 1000);
    updateClock();
    fetchNews(); // Call this to load news when the page loads
  </script>
</body>
</html>
