<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stark Internet Browser</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        transition: background 0.3s, color 0.3s;
      }

      body.light {
        background: linear-gradient(135deg, #f0f0f0, #ffffff);
        color: #333;
      }

      body.dark {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
      }

      .header {
        text-align: center;
        margin-top: 20px;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .clock {
        font-size: 3rem;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px 40px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }

      .search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        overflow: hidden;
        background-color: #ffffff;
        margin: 20px 0;
        width: 60%;
      }

      .search-bar input {
        flex: 1;
        padding: 15px;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      .search-bar button {
        padding: 10px;
        border: none;
        outline: none;
        background-color: #ffffff;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .search-bar button img {
        width: 20px;
        height: 20px;
      }

      .search-bar button:hover {
        background-color: #ffffff;
      }

      .dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 80px;
        font-size: 1rem;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        background: #ff6b6b;
        color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: background 0.3s;
      }

      .dark-mode-toggle:hover {
        background: #e63946;
      }

      footer {
        width: 100%;
        position: absolute;
        bottom: 0;
        text-align: center;
        padding: 10px 0;
        background: rgba(0, 0, 0, 0.2);
        color: #ffffff;
        transition: background 0.3s, color 0.3s;
      }

      footer.light {
        background: rgba(240, 240, 240, 0.9);
        color: #333;
      }
    </style>
  </head>
  <body class="dark">
    <button class="dark-mode-toggle" id="darkModeToggle">Dark Mode</button>

    <div class="header">
      <h1>Stark Browser</h1>
      <p>Explore the web with speed and style</p>
    </div>

    <div class="clock" id="clock">Loading time...</div>

    <form
      class="search-bar"
      action="https://duckduckgo.com/"
      method="get"
      target="_blank"
    >
      <input type="text" name="q" placeholder="Search the web..." required />
      <button type="submit">
        <img
          src="https://imgs.search.brave.com/4NEaI6RgmXqvd-p_esedYzQIh4mBlVsu7G-XDBQgmF0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/Y2l0eXBuZy5jb20v/cHVibGljL3VwbG9h/ZHMvcHJldmlldy9k/b3dubG9hZC1ibGFj/ay1zZWFyY2gtaWNv/bi1idXR0b24tcG5n/LTcwMTc1MTY5NDk3/NDkzNDEwNTB4Zmww/ODgucG5nP3Y9MjAy/NDExMjcxMw"
          alt="Search"
        />
      </button>
    </form>

    <script>
      // Clock
      function updateTime() {
        const now = new Date();
        const options = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        document.getElementById("clock").textContent = now.toLocaleTimeString(
          [],
          options
        );
      }
      setInterval(updateTime, 1000);

      const darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");
        document.querySelector("footer").classList.toggle("dark");
        document.querySelector("footer").classList.toggle("light");
        darkModeToggle.textContent = document.body.classList.contains("dark")
          ? "Light Mode"
          : "Dark Mode";
      });
    </script>
  </body>
</html>
